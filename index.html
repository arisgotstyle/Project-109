<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">

      <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    </head>
  
    <body>
        <center>
          <div class="xs col-12 header_div text-center">
  
            <h1>Animal sounds</h1>
            <h5>Note: Play Different sounds like meowing, barking, mooing and baaing.</h5>
          </div>
          <div id="main_div">
  
            <button class="btn btn-warning" onclick="startidentification()">Start</button>
            <h4 id="result_label">I can hear: </h4>
            <h4 id="result_confidence">Accuracy: </h4>
          </div>
          <br>
          <br>
          <img id="alien_1" height="300" width="300" src="aliens-01.png">
          <img id="alien_2" height="300" width="300" src="aliens-02.png">
          <img id="alien_3" height="300" width="300" src="aliens-03.png">
          <img id="alien_4" height="300" width="300" src="aliens-04.png">
  
          <div class="copy_right_footer">
            <h5>Developed By: Aritra</h5>
          </div>
        </center>
  <script src="main.js"></script>
    </body>
  </html>
